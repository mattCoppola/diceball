<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/queries.css">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet">


    <title>Diceball</title>
</head>
<body>
   <nav>
      <h1>DiceBall</h1>
   </nav>

   <main>

       <section class="col span-1-of-3">
         <h2>Offense</h2>
         <button class="hit">Hit</button>
         <button class="runner">Runner</button>
         <button class="base-steal">Steal</button>
         <button class="hit-and-run">Hit&Run</button>
       </section>

       <section class="col span-1-of-3">
         <h2>Defense</h2>
         <button class="pitch">Pitch</button>
         <button class="fielder">Fielder</button>
         <button class="pick-off">Pick Off</button>
       </section>

       <section class="col span-1-of-3">
         <h2>Umpire</h2>
         <button class="add-inning">Inning +</button>
         <button class="subtract-inning">Inning -</button>
         <button class="add-out">Out +</button>
         <button class="subtract-out">Out -</button>
         <button class="dice-roll">Roll Dice</button>
         <button class="reset-inning">Reset Inning</button>

         <h3>Pitch Count</h3>
         <ul class="pitch-count">
         </ul>

       </section>

       <section class="scoreboard">
           <ul class="stats">

           </ul>
       </section>

   </main>



   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <script type="module" src="client.js"></script>
</body>
</html>
